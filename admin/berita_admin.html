<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Berita - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../admin/berita_admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header"><img src="../foto/logo_desa.png" width="40" onerror="this.src='https://placehold.co/40'"> <h3>Admin Panel</h3></div>
        <ul class="sidebar-menu">
            <li><a href="../admin/admin.html"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
            <li><a href="../admin/profil_admin.html"><i class="fa-solid fa-landmark"></i> Manajemen Profil</a></li>
            <li><a href="../admin/potensi_admin.html"><i class="fa-solid fa-mountain-sun"></i> Manajemen Potensi</a></li>
            <li><a href="../admin/berita_admin.html" class="active"><i class="fa-regular fa-newspaper"></i> Manajemen Berita</a></li>
            <li><a href="../admin/umkm_admin.html"><i class="fa-solid fa-store"></i> Manajemen UMKM</a></li>
            <li><a href="../admin/pengaduan_admin.html"><i class="fa-solid fa-headset"></i> Pengaduan Masuk</a></li>
            <li><a href="../html/index.html" onclick="return confirm('Keluar ke halaman utama website?')"><i class="fa-solid fa-right-from-bracket"></i> Logout / Ke Web</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="header">
            <h1 style="color:#091f4c">Manajemen Berita</h1>
            <button class="btn-add" onclick="toggleModal(true)"><i class="fa-solid fa-plus"></i> Tulis Berita</button>
        </header>

        <div class="content-box">
            <table>
                <thead>
                    <tr><th>No</th><th>Gambar</th><th>Judul Berita</th><th>Tanggal</th><th>Penulis</th><th>Aksi</th></tr>
                </thead>
                <tbody id="tableBerita">
                    <tr>
                        <td>1</td>
                        <td><img src="../foto/beranda/berita1.webp" class="img-thumb" onerror="this.src='https://placehold.co/60x40'"></td>
                        <td>Pembangunan Jalan Desa Selesai</td>
                        <td>2026-01-12</td>
                        <td>Admin</td>
                        <td>
                            <button class="action-btn btn-edit"><i class="fa-solid fa-pen"></i></button>
                            <button class="action-btn btn-delete" onclick="hapusBaris(this)"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div id="modalBerita" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleModal(false)">&times;</span>
            <h3 style="margin-bottom:20px;">Tambah Berita Baru</h3>
            <form onsubmit="tambahBerita(event)">
                <div class="form-group">
                    <label>Judul Berita</label>
                    <input type="text" id="judul" required placeholder="Masukkan judul...">
                </div>
                <div class="form-group">
                    <label>Tanggal</label>
                    <input type="date" id="tanggal" required>
                </div>
                <div class="form-group">
                    <label>Penulis</label>
                    <input type="text" id="penulis" value="Admin Desa" required>
                </div>
                <div class="form-group">
                    <label>Foto Sampul</label>
                    <input type="file" id="foto" accept="image/*" required>
                </div>
                <button type="submit" class="btn-save">Simpan Berita</button>
            </form>
        </div>
    </div>

    <script>
        function toggleModal(show) {
            document.getElementById('modalBerita').classList.toggle('active', show);
        }

        function tambahBerita(e) {
            e.preventDefault();
            const judul = document.getElementById('judul').value;
            const tanggal = document.getElementById('tanggal').value;
            const penulis = document.getElementById('penulis').value;
            const file = document.getElementById('foto').files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const tbody = document.getElementById('tableBerita');
                    const no = tbody.children.length + 1;
                    const row = `<tr>
                        <td>${no}</td>
                        <td><img src="${e.target.result}" class="img-thumb"></td>
                        <td>${judul}</td>
                        <td>${tanggal}</td>
                        <td>${penulis}</td>
                        <td>
                            <button class="action-btn btn-edit"><i class="fa-solid fa-pen"></i></button>
                            <button class="action-btn btn-delete" onclick="hapusBaris(this)"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>`;
                    tbody.insertAdjacentHTML('beforeend', row);
                    toggleModal(false);
                    alert('Berita berhasil ditambahkan!');
                };
                reader.readAsDataURL(file);
            }
        }

        function hapusBaris(btn) {
            if(confirm('Hapus data ini?')) btn.closest('tr').remove();
        }
    </script>
</body>
</html>
