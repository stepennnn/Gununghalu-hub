<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen UMKM - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../admin/umkm_admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header"><img src="../foto/logo_desa.png" width="40" onerror="this.src='https://placehold.co/40'"> <h3>Admin Panel</h3></div>
        <ul class="sidebar-menu">
            <li><a href="../admin/admin.html"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
            <li><a href="../admin/profil_admin.html"><i class="fa-solid fa-landmark"></i> Manajemen Profil</a></li>
            <li><a href="../admin/potensi_admin.html"><i class="fa-solid fa-mountain-sun"></i> Manajemen Potensi</a></li>
            <li><a href="../admin/berita_admin.html"><i class="fa-regular fa-newspaper"></i> Manajemen Berita</a></li>
            <li><a href="../admin/umkm_admin.html" class="active"><i class="fa-solid fa-store"></i> Manajemen UMKM</a></li>
            <li><a href="../admin/pengaduan_admin.html"><i class="fa-solid fa-headset"></i> Pengaduan Masuk</a></li>
            <li><a href="../html/index.html" onclick="return confirm('Keluar ke halaman utama website?')"><i class="fa-solid fa-right-from-bracket"></i> Logout / Ke Web</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="header">
            <h1 style="color:#091f4c">Manajemen Produk UMKM</h1>
            <button class="btn-add" onclick="toggleModal(true)"><i class="fa-solid fa-plus"></i> Tambah Produk</button>
        </header>

        <div class="content-box">
            <table>
                <thead>
                    <tr><th>No</th><th>Foto</th><th>Nama Produk</th><th>Harga</th><th>Penjual</th><th>Aksi</th></tr>
                </thead>
                <tbody id="tableUMKM">
                    <tr>
                        <td>1</td>
                        <td><img src="https://placehold.co/50" class="img-thumb"></td>
                        <td>Kopi Arabika (250gr)</td>
                        <td style="color:green;font-weight:bold">Rp 45.000</td>
                        <td>Tani Mekar</td>
                        <td>
                            <button class="action-btn btn-edit"><i class="fa-solid fa-pen"></i></button>
                            <button class="action-btn btn-delete" onclick="hapusBaris(this)"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div id="modalUMKM" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleModal(false)">&times;</span>
            <h3 style="margin-bottom:20px;">Tambah Produk Baru</h3>
            <form onsubmit="tambahUMKM(event)">
                <div class="form-group">
                    <label>Nama Produk</label>
                    <input type="text" id="nama" required>
                </div>
                <div class="form-group">
                    <label>Harga (Rp)</label>
                    <input type="number" id="harga" required placeholder="Contoh: 15000">
                </div>
                <div class="form-group">
                    <label>Nama Penjual / Toko</label>
                    <input type="text" id="penjual" required>
                </div>
                <div class="form-group">
                    <label>Foto Produk</label>
                    <input type="file" id="foto" accept="image/*" required>
                </div>
                <button type="submit" class="btn-save">Simpan Produk</button>
            </form>
        </div>
    </div>

    <script>
        function toggleModal(show) { document.getElementById('modalUMKM').classList.toggle('active', show); }

        function tambahUMKM(e) {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const harga = document.getElementById('harga').value;
            const penjual = document.getElementById('penjual').value;
            const file = document.getElementById('foto').files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const tbody = document.getElementById('tableUMKM');
                    const no = tbody.children.length + 1;
                    
                    // Format Rupiah
                    const hargaFmt = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(harga);

                    const row = `<tr>
                        <td>${no}</td>
                        <td><img src="${e.target.result}" class="img-thumb"></td>
                        <td>${nama}</td>
                        <td style="color:green;font-weight:bold">${hargaFmt}</td>
                        <td>${penjual}</td>
                        <td>
                            <button class="action-btn btn-edit"><i class="fa-solid fa-pen"></i></button>
                            <button class="action-btn btn-delete" onclick="hapusBaris(this)"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>`;
                    tbody.insertAdjacentHTML('beforeend', row);
                    toggleModal(false);
                    alert('Produk berhasil ditambahkan!');
                };
                reader.readAsDataURL(file);
            }
        }
        function hapusBaris(btn) { if(confirm('Hapus?')) btn.closest('tr').remove(); }
    </script>
</body>
</html>
